<section id="registration">

    <div class="admission-wrapper">

        <div class="admin-logo">
            <a href="index.html"><img src="assets/images/Johannes logo.png" alt="" loading="lazy"></a>
        </div>

        <div class="form-title">
            <h2>Apply for Admission</h2>
            <h3>Fill Up The Admission Form</h3>
        </div>
    
    <div class="admission-form">
    
        <form id="admissionForm">
            <div class="form-row">
                <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
            </div>
            <div class="form-row">
                <input type="tel" class="form-control" placeholder="Phone" name="phone" required>
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            <div class="form-row">
                <input type="date" class="form-control" placeholder="Date of Birth" name="dateOfBirth" required>
                <select class="form-control" name="gender" required>
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-row">
                <input type="text" class="form-control" placeholder="Current School Name" name="schoolName">
                <input type="text" class="form-control" placeholder="Year" name="schoolYear">
            </div>
            <div class="form-row">
                <input type="text" class="form-control" placeholder="Want to Study" name="studyField">
                <input type="month" class="form-control" placeholder="Preferred Start Date" name="startDate">
            </div>
            <input type="text" class="form-control" placeholder="Passport or Identity Documentation" name="passport" style="margin-bottom: 15px;">
            <input type="file" class="form-control" placeholder="Resume" name="resume" style="margin-bottom: 15px;">
            <textarea class="form-control" placeholder="Message" name="message" rows="4" style="margin-bottom: 15px;"></textarea>
            <button type="submit" class="submit-btn">Apply for Admission</button>
        </form>
    </div>
</div>

</section>
<script src="main.js"></script>

</body>
